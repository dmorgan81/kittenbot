<html lang="en-US">

<head>
    <title>KittenBot - Daily AI Generated Kittens</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="image" content="{{ .Image }}">
    <meta name="prompt" content="{{ .Prompt }}">
    <meta name="model" content="{{ .Model }}">
    <meta name="seed" content="{{ .Seed }}">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            padding-left: 0.5em;
        }

        img, div {
            display: block;
            height: auto;
            margin-left: auto;
            margin-right: auto;
            max-width: 100%;
        }

        img {
            box-shadow: 5px 5px 5px 0 rgba(0,0,0,0.75);
        }

        div {
            margin-top: 10px;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <img src="{{ .Image }}" alt="{{ .Prompt }}:{{ .Model }}:{{ .Seed }}">
    <div style="text-align: center">
        <a href="https://docs.kittenbot.io" target="_blank">docs</a> | <a href="https://github.com/dmorgan81/kittenbot" target="_blank">github</a>
    </div>
</body>

</html>
